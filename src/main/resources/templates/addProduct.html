<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
</head>
<body>
<h1>Add Product</h1>
<form th:action="@{/addProduct}" th:object="${product}" method="post">
    <label for="name">Product Name:</label>
    <input type="text" id="name" th:field="*{name}" required><br>
    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" step="0.01" required><br>
    <label for="category">Category:</label>
    <input type="text" id="category" th:field="*{category}" required><br>
    <button type="submit">Submit</button>

</form>
<a href="/">Back to Home</a>
</body>
</html>
